<!-- Contact page: contact.html (unchanged, but nav updated for consistency) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DSN - Design Solutions for Modern Challenges</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #1a1a1a; /* Dark background to match main site */
        }

        header {
            background-color: #006400; /* Dark green */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #228B22; /* Green border */
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #90EE90; /* Light green hover */
        }

        .contact-content {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
            border: 4px solid #228B22; /* Green border */
            background-color: #2d2d2d;
            border-radius: 8px;
        }

        .contact-content h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .contact-item {
            background-color: #3d3d3d;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #228B22;
            text-align: center;
        }

        .contact-item h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #90EE90; /* Light green */
        }

        .contact-item p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .contact-form {
            background-color: #3d3d3d;
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid #228B22;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a1a1a;
            border: 1px solid #228B22;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #006400;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #228B22;
        }

        footer {
            background-color: #006400; /* Dark green */
            text-align: center;
            padding: 1rem;
            color: #fff;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .contact-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DSN</div>
        <nav>
            <ul>
                <li><a href="index.html">Services</a></li> <!-- Opens in same tab -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-content">
        <h1>Get in Touch</h1>
        
        <section class="contact-info">
            <div class="contact-item">
                <h3>Email</h3>
                <p>info@dsn-design.com</p>
            </div>
            <div class="contact-item">
                <h3>Phone</h3>
                <p>+44 (0)20 1234 5678</p>
            </div>
            <div class="contact-item">
                <h3>Address</h3>
                <p>123 Design Street<br>London, UK<br>SW1A 1AA</p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DSN. All rights reserved. | <a href="#" style="color: #90EE90;">Privacy Policy</a></p>
    </footer>
</body>
</html>
