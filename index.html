<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.4;
            color: #333;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 80px 1fr;
            min-height: 100vh;
            background-color: white;
        }
        header {
            grid-column: 1 / -1;
            background-color: #ff0000; /* Red band at the top */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #00ff00; /* Green */
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .sidebar {
            grid-column: 1;
            grid-row: 2;
            background-color: #ff0000; /* Red sidebar */
            padding: 20px;
            display: flex;
            align-items: flex-start;
        }
        .main-content {
            grid-column: 2;
            grid-row: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
            align-content: start;
        }
        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .company-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
            display: inline-block;
        }
        .contact-button:hover {
            background-color: #555;
        }
        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .learn-more-button {
            background-color: transparent;
            color: #00ff00; /* Green */
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #00ff00;
            border-radius: 5px;
            display: inline-block;
            align-self: flex-start;
        }
        .learn-more-button:hover {
            background-color: #00ff00;
            color: white;
        }
        .photo-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }
        .photo-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .photo-area:hover {
            background-color: #e9e9e9;
        }
        .photo-area.dragover {
            background-color: #d0d0d0;
            border-color: #00ff00;
        }
        .photo-area img,
        .photo-area video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        .file-input {
            display: none;
        }
        .page-boundary {
            grid-column: 1 / -1;
            height: 1px;
            background-color: #000;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: 80px auto 1fr;
            }
            header {
                grid-column: 1;
            }
            .sidebar {
                grid-row: 2;
                grid-column: 1;
                height: 0; /* Hide sidebar on mobile */
                padding: 0;
            }
            .main-content {
                grid-column: 1;
                grid-row: 3;
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .page-boundary {
                grid-row: 4;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DSN</div>
        <nav class="nav">
            <a href="contact.html" target="_blank">CONTACT</a>
            <a href="about.html" target="_blank">ABOUT</a>
        </nav>
    </header>
    
    <div class="sidebar"></div>

    <main class="main-content">
        <section class="text-section">
            <div class="company-name">COMPANY NAME</div>
            <a href="contact-details.html" target="_blank" class="contact-button">PRESS BUTTON FOR CONTACT DETAILS</a>
            
            <div class="description">
                Welcome to our design hub,<br>
                where creativity meets<br>
                precision. Our expert team<br>
                crafts innovative solutions<br>
                that transform spaces and<br>
                elevate your brand's visual<br>
                identity.
            </div>
            
            <a href="learn-more.html" target="_blank" class="learn-more-button">LEARN MORE</a>
        </section>

        <section class="photo-section">
            <div class="photo-area" id="photoArea">
                <p>PHOTO AREA UPLOADED FROM DEVICE</p>
                <div id="mediaPreview"></div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
        </section>
    </main>

    <div class="page-boundary"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const photoArea = document.getElementById('photoArea');
        const mediaPreview = document.getElementById('mediaPreview');
        const defaultText = photoArea.querySelector('p');

        // Click to upload
        photoArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        photoArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            photoArea.classList.add('dragover');
        });

        photoArea.addEventListener('dragleave', () => {
            photoArea.classList.remove('dragover');
        });

        photoArea.addEventListener('drop', (e) => {
            e.preventDefault();
            photoArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    mediaPreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                    defaultText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                const url = URL.createObjectURL(file);
                mediaPreview.innerHTML = `<video controls src="${url}" alt="Uploaded Video"></video>`;
                defaultText.style.display = 'none';
            }
        }
    </script>
</body>
</html>
