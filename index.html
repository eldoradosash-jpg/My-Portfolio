<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Co Web Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000;
            color: #fff;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
        }

        .logo {
            color: #00ff00; /* Green as per sketch */
            font-weight: bold;
            font-size: 24px;
        }

        .header-info {
            color: #00ff00; /* Green */
            font-size: 14px;
        }

        .user-menu {
            background-color: #00ff00; /* Green box */
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        nav {
            background-color: #00ff00; /* Green sidebar */
            width: 200px;
            height: calc(100vh - 120px); /* Adjust for header and footer */
            position: fixed;
            left: 0;
            top: 60px;
            padding: 20px;
            overflow-y: auto;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 16px;
        }

        main {
            margin-left: 200px;
            margin-top: 20px;
            flex: 1;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .content-area {
            flex: 1;
            border: 2px solid #0066cc; /* Blue border for main content */
            padding: 20px;
            position: relative;
            min-height: 400px;
        }

        .close-cross {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0066cc; /* Blue cross */
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .blue-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .blue-line {
            stroke: #0066cc; /* Blue lines */
            stroke-width: 2;
            fill: none;
        }

        .play-triangle {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 50px solid #9932cc; /* Purple-ish triangle as per potential sketch interpretation */
        }

        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            height: fit-content;
        }

        footer {
            background-color: #000;
            color: #fff;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 200px;
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Line Co</div>
        <div class="header-info">Pluto, New York</div>
        <div class="user-menu">User Menu</div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <main>
        <section class="content-area">
            <div class="close-cross">&times;</div>
            <svg class="blue-lines" width="200" height="200" viewBox="0 0 200 200">
                <line class="blue-line" x1="50" y1="50" x2="150" y2="150" />
                <line class="blue-line" x1="150" y1="50" x2="50" y2="150" />
            </svg>
            <div class="play-triangle"></div>
            <h2>Main Content Area</h2>
            <p>This is the primary content section with overlaid elements matching the wireframe.</p>
        </section>

        <aside class="sidebar">
            <h3>Sidebar</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Line Co. All rights reserved.</p>
    </footer>
</body>
</html>
