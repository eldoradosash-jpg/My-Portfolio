<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSN - Design Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #ff0000; /* Red */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #00ff00; /* Green */
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            min-height: 80vh;
        }
        .sidebar {
            background-color: #ff0000; /* Red */
            width: 200px;
            padding: 20px;
            color: white;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .company-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .contact-btn:hover {
            background-color: #cc0000;
        }
        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .learn-more-btn {
            background-color: transparent;
            color: #00ff00; /* Green */
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .learn-more-btn:hover {
            background-color: #00ff00;
            color: white;
        }
        .photo-area {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }
        .photo-area img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        .page-boundary {
            border-top: 2px solid #ccc;
            margin-top: 20px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">DSN</div>
        <nav class="nav-links">
            <a href="#contact">CONTACT</a>
            <a href="#about">ABOUT</a>
        </nav>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <!-- Sidebar content can be added here if needed -->
        </aside>
        
        <main class="main-content">
            <div class="company-section">
                <h1 class="company-name">DSN Design Studio</h1>
                <button class="contact-btn" onclick="openContact()">CONTACT</button>
                <p class="description">
                    Where quality design meets innovation. We craft digital experiences that elevate your brand's potential. Partner with us to bring your vision to life.
                </p>
                <button class="learn-more-btn" onclick="openLearnMore()">LEARN MORE</button>
            </div>
            
            <div class="photo-area">
                <img src="ME.jpg" alt="Profile Photo" id="photoImage">
            </div>
        </main>
    </div>
    
    <footer class="footer">
        <div class="page-boundary">
            Page Boundary
        </div>
    </footer>

    <script>
        function openContact() {
            alert('Contact details page would open here.');
        }
        
        function openLearnMore() {
            alert('Learn more page would open here.');
        }
    </script>
</body>
</html>
