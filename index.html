<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: white;
        }
        .header {
            background-color: #ff0000; /* Red background */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #00ff00; /* Green text */
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .company-name {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .contact-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
            display: inline-block;
            width: fit-content;
        }
        .contact-button:hover {
            background-color: #555;
        }
        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .learn-more-button {
            background-color: transparent;
            color: #00ff00; /* Green text */
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #00ff00;
            border-radius: 5px;
            display: inline-block;
            width: fit-content;
            align-self: flex-start;
        }
        .learn-more-button:hover {
            background-color: #00ff00;
            color: white;
        }
        .photo-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            font-size: 0.9em;
        }
        .photo-area img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        .file-input {
            display: none;
        }
        .upload-label {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .upload-label:hover {
            background-color: #555;
        }
        .page-boundary {
            width: 100%;
            height: 1px;
            background-color: #000;
            margin: 40px auto 0;
            max-width: 1200px;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">DSN</div>
        <nav class="nav">
            <a href="contact.html" target="_blank">CONTACT</a>
            <a href="about.html" target="_blank">ABOUT</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="text-section">
            <div class="company-name">COMPANY NAME</div>
            <a href="contact-details.html" target="_blank" class="contact-button">PRESS BUTTON FOR CONTACT DETAILS</a>
            
            <div class="description">
                Welcome to our design hub,<br>
                where creativity meets<br>
                precision. Our expert team<br>
                crafts innovative solutions<br>
                that transform spaces and<br>
                elevate your brand's visual<br>
                identity.
            </div>
            
            <a href="learn-more.html" target="_blank" class="learn-more-button">LEARN MORE</a>
        </section>

        <section class="photo-section">
            <div class="photo-area" id="photoArea">
                <p>PHOTO AREA UPLOADED FROM DEVICE</p>
                <img id="uploadedImage" src="" alt="Uploaded Photo" style="display: none;">
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <label for="fileInput" class="upload-label">Upload Photo</label>
        </section>
    </main>

    <div class="page-boundary"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const photoArea = document.getElementById('photoArea');
        const uploadedImage = document.getElementById('uploadedImage');
        const defaultText = photoArea.querySelector('p');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    defaultText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
